<h3>Code Changes (Commits over Time)</h3><br>

    <ng-container *ngIf="!changes">
        <h4>Loading repos in group, please wait a moment...</h4>
    </ng-container>

    <ng-container *ngIf="changes && changes.length === 0">
        <h4>No Code changes found in this repository</h4>
    </ng-container>

    <ng-container *ngIf="changes">
        
        <div style="width: 500px; height: 500px; margin: 10px auto;">
            <div style="display: block;">
                <canvas baseChart width="400" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins">
                </canvas>
            </div>

        </div>

    </ng-container>
