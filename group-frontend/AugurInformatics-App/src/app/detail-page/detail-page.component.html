<h3>Detailed Information About Repository</h3>
<br>

<label>Select which detail you'd like to view about this repository:</label>
<form>
    <select class="custom-select" style="width: 50em;" [(ngModel)]="selectedInfo" name="selectedInfo">
        <option></option>
        <option [ngValue]="'contr'">Contributors</option>
        <option [ngValue]="'changes'">Commits Over Time</option>
    </select>
</form>
<br>
<hr>

<ng-container *ngIf="selectedInfo !== '' && selectedInfo === 'contr' ">

    <app-contributors [urlGroupId]="urlGroupId" [urlRepoId]="urlRepoId"></app-contributors>

</ng-container>

<ng-container *ngIf="selectedInfo !== '' && selectedInfo === 'changes' ">

    <app-commits-over-time [urlGroupId]="urlGroupId" [urlRepoId]="urlRepoId"></app-commits-over-time>

</ng-container>
